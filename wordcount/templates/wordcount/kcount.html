<!doctype html>
<html lang = "en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    @font-face {font-family: 'netmarbleB';src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.1/netmarbleB.woff') format('woff');font-weight: normal;font-style: normal; } 
    @font-face {font-family: 'Dovemayo-Medium';src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/Dovemayo-Medium.woff') format('woff');font-weight: normal;font-style: normal; } 
    @font-face {font-family: 'Goyang';src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Goyang.woff') format('woff');font-weight: normal;font-style: normal; }
    </style>
</head>

<body>
<h1 style = "font-family:'netmarbleB';">결과</h1>
<p style = "font-family:'Goyang';">당신이 입력한 텍스트는 <!--총단어수-->{{total}} 단어로 구성되어 있습니다.</p>

<h3 style = "font-family:'netmarbleB';" >입력한 텍스트: </h3>
<!-- 입력받은 전체 텍스트 -->
<p style = "font-family:'Dovemayo-Medium';">{{fulltext}}</p>

<h3 style = "font-family:'netmarbleB';">단어 세기:</h3>
<!-- '단어' - '단어나온 횟수' -->
{% for word, countTotal in dictionary %}
<p style = "font-family:'Dovemayo-Medium';">{{ word }} - {{ countTotal }} </p>
<br>
{% endfor %}

<a href="{% url 'home' %}" class = "btn btn-success"> 다시하기 </a>
</body>
